name        : asusd
version     : 6.0.12
release     : 1
homepage    : https://gitlab.com/asus-linux/asusctl
upstreams   :
    - git|https://gitlab.com/asus-linux/asusctl.git : ea9ca79a8f00c8662d3aa981ab1b75bdf9787ce2
summary     : Control ASUS laptop features easily
description : |
    Control ASUS platform features such as LEDs, AniMe, fans and more.
license     : MPL-2.0
builddeps   :
    - binary(mold)
    - pkgconfig(libinput)
    - pkgconfig(libudev)
    - pkgconfig(libseat)
    - pkgconfig(libzstd)
    - pkgconfig(libpcre2-8)
    - pkgconfig(expat)
    - pkgconfig(gbm)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xkbcommon)
networking  : yes
environment : |
    export RUSTFLAGS="$RUSTFLAGS -Clink-arg=-fuse-ld=mold"
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %make
install     : |
    %make_install
