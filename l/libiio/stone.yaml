  - GPL-2.0-or-later
  - LGPL-2.1-or-later
builddeps:
  - binary(bison)
  - binary(flex)
  - libaio-devel
  - pkgconfig(avahi-glib)
  - pkgconfig(libusb-1.0)
  - pkgconfig(libxml-2.0)
setup: |
  %cmake
build: |
  %cmake_build
install: |
  %cmake_install
